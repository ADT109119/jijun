services:
  sync-server:
    build: .
    container_name: easy-accounting-sync
    ports:
      - '8787:8787'
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PORT=8787
    restart: unless-stopped
